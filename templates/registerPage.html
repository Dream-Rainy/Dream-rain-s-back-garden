<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>梦雨的后花园-注册</title>
<!--网页标题左侧显示-->
<script src="static/js/jquery-3.6.0.min.js"></script>
<script src="static/js/alert.min.js"></script>
<link rel="icon" href="static/images/yjs.ico" type="image/x-icon">
<link rel="stylesheet" href="static/css/styleregister.css">

</head>
<body>

<div class="container">
	<div class="form">
	<div class="header">
		<h2>&#12288;&#12288;&#12288;注册账户</h2>
	</div>
		<div class="form-control">
			<label for="username">用户名</label>
			<input type="text" placeholder="用户名" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">邮箱</label>
			<input type="email" placeholder="请输入有效邮箱" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">密码</label>
			<input type="password" placeholder="密码" id="password">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">确认密码</label>
			<input type="password" placeholder="确认密码" id="password2">
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">验证码</label>
			<input type="text" class="youxianyzm" placeholder="邮箱验证码" id="yzm">
			<button class="yzmsubmit" id='huoquyzm'>获取验证码</button>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button id='btn1' class="submit">提交</button>
	</div>
</div>
<script src="static/js/scriptregister.js"></script>
</body>
</html>
